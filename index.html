<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Mammoth (DOCX) -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mobile Reader</h1>

<div class="upload">
  <input type="file" id="fileInput" accept=".pdf,.txt,.docx,image/*">
</div>

<div class="controls">
  <button id="readBtn" disabled>▶ Read</button>
  <button onclick="pauseReading()">⏸</button>
  <button onclick="resumeReading()">▶</button>
  <button onclick="stopReading()">⏹</button>
</div>

<div id="viewer"></div>

<script src="script.js"></script>
</body>
</html>
