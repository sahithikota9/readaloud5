<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Mobile PDF & Image Text to Speech</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Tesseract.js (OCR) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>

<header>
  <h1>Read Aloud</h1>
  <p>Upload a PDF or image. Tap any word to start reading from there.</p>
</header>

<section class="controls">
  <input id="fileInput" type="file" accept=".pdf,image/*" />

  <div class="tts-controls">
    <button id="playBtn">▶ Play</button>
    <button id="pauseBtn">⏸ Pause</button>
    <button id="stopBtn">⏹ Stop</button>

    <select id="rate">
      <option value="0.75">0.75×</option>
      <option value="1" selected>1×</option>
      <option value="1.25">1.25×</option>
      <option value="1.5">1.5×</option>
    </select>
  </div>
</section>

<main>
  <div id="pdfContainer" class="pdf-container hidden">
    <canvas id="pdfCanvas"></canvas>

    <div class="pdf-nav">
      <button id="prevPage">◀</button>
      <span id="pageInfo"></span>
      <button id="nextPage">▶</button>
    </div>
  </div>

  <div id="textContainer" class="text-container">
    <p class="hint">
      Extracted text will appear here. Tap any word to start reading from that word.
    </p>
  </div>
</main>

<footer>
  <small>Optimized for mobile browsers</small>
</footer>

<script src="script.js"></script>
</body>
</html>
